<html lang="en">

    <title>Web share test</title>
    <style>

  <script type="text/javascript" nonce="bf4db8c6f3124d7aab23ea3b009" src="//local.adguard.org?ts=1718344840826&amp;type=content-script&amp;dmn=mdn.github.io&amp;url=https%3A%2F%2Fmdn.github.io%2Fdom-examples%2Fweb-share%2F&amp;app=msedge.exe&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1"></script>
<script type="text/javascript" nonce="bf4db8c6f3124d7aab23ea3b009" src="//local.adguard.org?ts=1718344840826&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Popup%20Blocker&amp;type=user-script"></script></head>
  <body>
    <h1>Sharing MDN</h1>

    <p>We love MDN, and want to share it as far as we can! Click the following button to share MDN's home page using your system's native share functionality. See the <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator/share#Browser_compatibility">browsers this currently works on</a>.</p>

    <p><button>Share MDN!</button></p>

    <p class="result"></p>

    <script>
      let shareData = {
        //title: 'MDN',
        text: 'Learn web development on MDN!',
        //url: 'https://developer.mozilla.org',
      }

      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');

      btn.addEventListener('click', () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'MDN shared successfully'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
      });
    </script>
  </body>
</html>
