<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Send SMS v3</h1>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" value='01042380017' />
    
    <label for="message">Message:</label>
    <textarea id="message" rows="6">(광고) 한화생명 뉴스레터 life& 10월호 도착

전국 가을 단풍 명소 지도와 가을철 먹거리 놀거리 꿀팁까지 아낌없이 담은 life& 10월호를 확인해 보세요!

[10월호 미리보기] 
● 올 가을 단풍 구경은 이곳에서! <2024년 전국 가을 단풍 절정 시기 & 단풍 명소 지도> 
● 다가오는 추위, 건강을 든든하게 챙겨주는 <면역력 강화 음식4> 
● 암 진단 받아도 치료비 걱정은 No! <암치료비 확 줄이는 비법> 

오직 뉴스레터에서만 확인 가능한 정보들을 놓치지 마세요~
https://nxl-cosp-stg.hanwhalife.com/api/landing1/hli/newsltrs/1124/cntc-cust/IvZKSaeaUQ8bx%2Bvhws8tmA%3D%3D?shreUuid=61f7a3fc7cbc4466a9980fe7438e81ed&ref=bnefpkg
    </textarea>
    
    <button id="smsBtn">Send SMS</button>

    <script>
        document.getElementById('smsBtn').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value.trim(); // 전화번호 입력
            const message = document.getElementById('message').value.trim(); // 메시지 입력

            // 입력값 검증
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // URL 인코딩
            const replacedMessage = message.replaceAll("&", "\&");
            const encodedMessage = encodeURIComponent(replacedMessage);
            console.log(encodedMessage); // 인코딩된 메시지를 확인

            // SMS 앱 실행
            const smsUrl = `sms:${phoneNumber}?body=${encodedMessage}`;

            console.log("smsUrl", smsUrl);
            window.location.href = smsUrl;
        });
    </script>
</body>
</html>
