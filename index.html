<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Example</title>
</head>
<body>
    <h1>Send SMS</h1>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message here"></textarea>
    
    <button id="smsBtn">Send SMS</button>

    <script>
        document.getElementById('smsBtn').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value.trim(); // 전화번호 입력
            const message = document.getElementById('message').value.trim(); // 메시지 입력

            // 입력값 검증
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // URL 인코딩
            const encodedMessage = encodeURIComponent(message);
            console.log(encodedMessage); // 인코딩된 메시지를 확인

            // SMS 앱 실행
            const smsUrl = `sms:${phoneNumber}?body=${encodedMessage}`;
            window.location.href = smsUrl;
        });
    </script>
</body>
</html>
