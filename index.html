<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Example</title>
</head>
<body>
    <button id="smsBtn">Send SMS</button>

    <script>
        document.getElementById('smsBtn').addEventListener('click', () => {
            const phoneNumber = '1234567890'; // 수신자 전화번호
            const message = '고객님 안녕하세요!\n지금 바로 참여해서 경품받아가세요.\n아래 링크로 참여 부탁드립니다.\nhttps://nxl-cosp-stg.hanwhalife.com/api/landing1/hli/evnt/1125/cntc-cust/IvZKSaeaUQ8bx%2Bvhws8tmA%3D%3D?shreUuid=39f5ec885c4c42c790e1a89032cd4ba4&ref=bnefpkg';

            // URL 인코딩
            const encodedMessage = encodeURIComponent(message);
            console.log(encodedMessage); // 인코딩된 메시지를 확인

            // SMS 앱 실행
            const smsUrl = `sms:${phoneNumber}?body=${encodedMessage}`;
            window.location.href = smsUrl;
        });
    </script>
</body>
</html>
