<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Send SMS</h1>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    
    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>
    
    <button id="smsBtn">Send SMS</button>

    <script>
        document.getElementById('smsBtn').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value.trim(); // 전화번호 입력
            const message = document.getElementById('message').value.trim(); // 메시지 입력

            // 입력값 검증
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // URL 인코딩
            const encodedMessage = encodeURIComponent(message);
            console.log(encodedMessage); // 인코딩된 메시지를 확인

            // SMS 앱 실행
            const smsUrl = `sms:${phoneNumber}?body=${encodedMessage}`;
            window.location.href = smsUrl;
        });
    </script>
</body>
</html>
